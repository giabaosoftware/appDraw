<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Vẽ SVG</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #f0f0f0;
        }
        .button {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        #captureButton {
            left: 20px;
        }
        #resetButton {
            left: 140px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="captureButton" class="button">Chụp Canvas</button>
    <button id="resetButton" class="button">Reset Canvas</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.9/umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
